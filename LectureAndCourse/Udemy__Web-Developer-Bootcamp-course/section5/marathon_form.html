<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon_form</title>
</head>
<body>
    <h1>Race Registration</h1>
        <form action="/register">
            <div>
                <label for="f-name">Fist Name</label>
                <input type="text" name="f-name" id="f-name" required>
                <label for="l-name">Last Name</label>
                <input type="text" name="l-name" id="l-name" required>
            </div>
            <p>Select a Race:</p>
            <div>
                <p>
                    <input type="radio" name="race" id="run" value="run">
                    <label for="run">Fun Run 5k</label>
                </p>
                <p>
                    <input type="radio" name="race" id="h-marathon" value="h-marathon">
                    <label for="h-marathon">Half Marathon</label>
                </p>
                <p>
                    <input type="radio" name="race" id="f-marathon" value="f-marathon">
                    <label for="f-marathon">Full Marathon</label>
                </p>
            </div>    
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>  
            </div>
            <div>
                <label for="age">Select Age Group</label>
               <select name="age" id="age">
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50-plus">50+</option>
               </select> 
            </div>
            <div>
                <button>register!</button>
            </div>
        </form>
</body>
</html>
