<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        
        <p>
            <label for="Usename">Enter a Usename:</label>
            <input id="Usename" type="text" placeholder="user name" name="Usename">
        </p>
        <p>
            <label for="password">비밀번호를 입력하세요.</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">컬러 픽커</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number">번호를 입력하세요.</label>
            <input id="number" type="number">
        </p>
        <button >submit</button>

    </form>
    <h2>search google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google search submit</button>
    </form>

    <h2>more inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">나는 동의해요</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="sm">s</label>
            <input type="radio" name="size" id="sm" value="sm">
            <label for="lg">lg</label>
            <input type="radio" name="size" id="lg" value="lg">
        </p>

        <p>
            <label for="meal"></label>
            <select name="meal" id="meal">
                <option value="fish">생선</option>
                <option value="veg">야채</option>
                <option value="steak">스테이크</option>
            </select>
        </p>

        <button>submit</button>
        
    </form>

    <h2>유효성 demo</h2>
    <form action="/dummy">
        <label for="first">first name을 입력해주세요.</label>
        <input type="text" name="first" id="first" required>
        <button>submit</button>
    </form>
    
</body>
</html>
