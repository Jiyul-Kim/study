<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js
  "></script>

  <script type="text/babel">
    function Btn({text, changeValues, fontSize}) {
      return (
        <button
        onClick={changeValues}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: "15px",
            fontSize
          }}
        >
          {text}
        </button>
      );
    }
    const MemorizeBtn = React.memo(Btn)
    MemorizeBtn.propTypes = {
        text: PropTypes.string,
        fontSize: PropTypes.number,
    }
    function App() {
        const[value, setValue] = React.useState("save Changes")
        const changeValues = () => setValue("Revert Changes")
      return (
        <div>
          <MemorizeBtn text={value} changeValues={changeValues} fontSize={18}/>
          <MemorizeBtn text="Confirm" fontSize={15}/>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
