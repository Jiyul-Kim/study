<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setinverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setinverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn Back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const [inverted, setInverted] = React.useState(false);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <h3>KM 2 M</h3>
          <div>
            <label htmlFor="m">M</label>
            <input
              id="m"
              placeholder="M"
              type="number"
              onChange={onChange}
              value={inverted ? amount * 1.609 : amount}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              id="km"
              placeholder="Km"
              type="number"
              onChange={onChange}
              value={inverted ? amount : amount / 1.609}
              disabled={!inverted}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function CelsiusToFahrenheit() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false)

      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset()
        setInverted((current) => !current)
      }
      return (
        <div>
          <h3>Celsius 2 Fahrenheit</h3>
          <div>
            <label htmlFor="celsius">Celsius</label>
            <input
              value={inverted ? ((amount-32)/1.8) : amount}
              id="celsius"
              type="number"
              onChange={onChange}
              placeholder="Celsius"
              disabled= {inverted}
            />
          </div>
          <div>
            <label htmlFor="fahrenheit">fahrenheit</label>
            <input
              value={inverted ?  amount :((amount*1.8)+32)}
              id="fahrenheit"
              type="number"
              onChange={onChange}
              disabled= {!inverted}
              placeholder="fahrenheit"
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>Invert</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("2");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select you units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
            <option value="2">Celsius & Fahrenheit</option>
          </select>
          <hr />
          {index === "xx" ? "Plase select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
          {index === "2" ? <CelsiusToFahrenheit /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
