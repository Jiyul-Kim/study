<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>

</head>
<body>
    <div class="state-bar">
        <!-- state bar는 하나만 있으니까 id로 쓴거임! -->
        <div class="state-bar__column">
            <span>No Servie</span>
            <!-- To Do: Wifi Icon -->
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="state-bar__column">
            <span>18:43</span>
        </div>
        <div class="state-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fg-lg"></i>
              
            <!-- Bolt Icon -->
            <i class="fa-solid fa-bolt"></i>
              
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To Kokoa Clone</h1>
        <p class="welcome-header__text">if you have a Kokoa Acoount, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form" >
        <input name="Username" type="text" placeholder="Email or phone number"/>
        <input name="Password" type="password" placeholder="Password"/>
        <input type="submit" value="Log in" />
        <a href="#" >Find Kokoa Acoount or Password</a>
    </form>
    
    
    <div id="no-mobile">
        <span>Your screen is too big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/10bd073ccd.js" crossorigin="anonymous"></script>

</body>
</html>
