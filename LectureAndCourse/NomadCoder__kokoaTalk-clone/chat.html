
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Chiikawa - Kokoa Clone</title>

</head>
<body id="chat-screen">
    <div class="state-bar">
        <div class="state-bar__column">
            <span>No Servie</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="state-bar__column">
            <span>18:43</span>
        </div>
        <div class="state-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fg-lg"></i>
              
            <!-- Bolt Icon -->
            <i class="fa-solid fa-bolt"></i>
              
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Chiikawa</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <span>
                <i class="fa-solid fa-bars fa-2x"></i>
            </span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="meassage-row">
            <img src="image/user2.png" />
            <div class="meassage-row__content">
                <span class="message-row__author">Hachiware</span>
                <div class="meassage__info">
                    <span class="meassage__bubble">Hi!</span>
                    <span class="meassage__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="meassage-row meassage-row--own">
            <div class="meassage-row__content">
                <div class="meassage__info">
                    <span class="meassage__bubble">Hu! huung</span>
                    <span class="meassage__time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
           <input type="text" placeholder="Write a message..." /> 
           <i class="fa-regular fa-face-smile fa-lg"></i>
           <button>
               <i class="fa-solid fa-arrow-up"></i>
           </button>
        </div>
    </form>

    
    <div id="no-mobile">
        <span>Your screen is too big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/10bd073ccd.js" crossorigin="anonymous"></script>

</body>
</html>
