<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Catamaran:wght@200;500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="boxes">
      <nav class="nav">
        <i class="fa-solid fa-xmark"></i>
        <h2 class="nav__title">Playlist</h2>
        <div></div>
      </nav>
      <main class="main">
        <div class="main__img"><i class="fa-regular fa-image"></i></div>
        <div class="main-info">
          <h1 class="main-info__title">Random Love</h1>
          <p class="main-info__name">by Divay Kapoor</p>
        </div>
      </main>
      <section class="btn">
        <button  class="play-btn btn-attr">
          <i class="fa-regular fa-circle-play"></i>Play
        </button>
        <button class="heart-btn btn-attr btn-circle">
          <i class="fa-regular fa-heart"></i>
        </button>
        <button class="plus-btn btn-attr btn-circle">
          <i class="fa-solid fa-plus"></i>
        </button>
      </section>
      <ul class="play-list">
        <li class="sub">
          <div class="sub__img"></div>
          <div class="sub-info">
            <p class="sub-info__title">Matargsti</p>
            <p class="sub-info__name">Mohit Chauhan</p>
          </div>
        </li>
        <li class="sub">
          <div class="sub__img"></div>
          <div class="sub-info">
            <p class="sub-info__title">Attitube</p>
            <p class="sub-info__name">Lewis ofMan - Attitube</p>
          </div>
        </li>
        <li class="sub">
          <div class="sub__img"></div>
          <div class="sub-info">
            <p class="sub-info__title">Try Everthin</p>
            <p class="sub-info__name">Shakira - Zootopia</p>
          </div>
        </li>
        <li class="sub">
          <div class="sub__img"></div>
          <div class="sub-info">
            <p class="sub-info__title">Subflower</p>
            <p class="sub-info__name">Jaseph Vincent - Sunflower</p>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/10bd073ccd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
